<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div>

        <h1><i>Formulario</i></h1>
        <form>
            <div>
                <label id="txt1" for="nombre">Nombre:</label>
                <input id="rcorners1" type="text" name="nombre" placeholder="Nombre"></input>
            </div>
            <div>
                <label for="apellidoPaterno">Apellido Paterno: </label>
                <input id="rcorners1" type="text" name="apellidoPaterno" placeholder="Apellido Paterno"></input>
            </div>
            <div>
                <label for="apellidoMaterno">Apellido Materno: </label>
                <input id="rcorners1" type="text" name="apellidoPaterno" placeholder="Apellido Materno"></input>
            </div>
            <div>
                <label for="cumple">Cumpleaños: </label>
                <input id="rcorners1" type="date" name="cumple" placeholder="dd/mm/aaaa"></input>
            </div>
            <div>
                <label for="correo">Correo: </label>
                <input id="rcorners1" type="text" name="correo" placeholder="E-mail"></input>
            </div>
            <div>
                <label for="estatura">Estatura </label>
                <input id="rcorners1" type="number" name="estatura" placeholder="Estatura"></input>
                <label id="cm" for="estatura">cm </label>
            </div>
            <div >
                <label for="genero"> Género: </label>
                <input class="genero"name="genero" type="radio" value="M"> Masculino </input>
                <input class="genero" name="genero" type="radio" value="F"> Femenino </input>
            </div>
            <div >
                <button class="boton" type="submit" value="Enviar!"> Enviar</input>
            </div>
        </form>

    </div>
</body>

</html>
